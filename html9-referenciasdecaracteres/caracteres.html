<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencias de caracteres en HTML</title>
</head>
<body>
    <h1>Caracteres en HTML</h1>
    <a href="https://tools.w3cub.com/html-entities">Link de pagina</a>
    <p><code>Fomar de buscar los simbolos</code></p>
    <p>&thorn; Simbolo por nombre <b>& thorn</b></p>
    <p>&#x000FE; Simbolo en exadecimal <b>& #x000FE</b></p>
    <p>&#254; Simbolo en decimal <b>& #254</b></p>
    <p>&lt; Simbolo de Menor que <b>& lt</b></p>
    <p>&gt; Simbolo de Mayor que <b>& gt</b></p>
    <p>&Aacute;rbol : Simbolo de <b>A</b> con asentuacion <b>& Aacute</b></p>
</body>
</html>
